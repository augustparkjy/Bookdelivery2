<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <Title>Bookdelivery</Title>
    </head>
    <body>
        <H1>이용자 페이지</H1> <br>

        <form action="/registerProvider/" method="GET">
            <button>제공자로 등록</button>
        </form>
        <form action="/searchBooks/" method="POST">
            <button>도서 검색</button>
        </form>
        <form action="/checkOrderForUser/" method="GET">
            <button>대여 내역</button>
        </form>
        <form action="/renewBooks/" method="POST">
            <button>대여 기간 연장</button>
        </form>
        <form action="/returnBooks/" method="POST">
            <button>도서 반납</button>
        </form>
        <form action="/rechargePoint/" method="POST">
            <button>포인트 충전</button>
        </form>

    </body>
</html>
